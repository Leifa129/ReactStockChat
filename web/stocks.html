<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

      var StockBox = React.createClass({

        loadCommentsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              if (this.state.initial) {
                this.setState({
                  oldStocks: data.list.resources,
                  stocks: data.list.resources,
                  initialStocks: data.list.resources,
                  initial: false
                });
              } else {
                this.setState({
                  oldStocks: this.state.stocks,
                  stocks: data.list.resources
                });
              }
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        getInitialState: function() {
          return {stocks: [], oldStocks: [], initialStocks: [], initial: true};
        },

        componentDidMount: function() {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },

        render: function() {
          return (
            <div className="stockBox">
              <h1>Stocks</h1>
              <StockList stocks={this.state.stocks} oldStocks={this.state.oldStocks} initialStocks={this.state.initialStocks} />
            </div>
          );
        }
      });

      var StockList = React.createClass({
        render: function() {

          var oldStocks = this.props.oldStocks;
          var initialStocks = this.props.initialStocks;

          var stockNodes = this.props.stocks.map(function (stock, index) {
            return (
              <Stock stock={stock.resource.fields}
              oldStock={oldStocks[index].resource.fields}
              initialStock={initialStocks[index].resource.fields} />
            );
          });

          return (
            <div className="commentList">
              {stockNodes}
            </div>
          );
        }
      });

      var Stock = React.createClass({
        render: function() {

          var date = (new Date(this.props.stock.utctime)).toString();
          var change = parseFloat((this.props.stock.price - this.props.initialStock.price) * 100 / this.props.stock.price).toFixed(4);
          var lastChange = parseFloat((this.props.stock.price - this.props.oldStock.price) * 100 / this.props.stock.price).toFixed(4);

          return (
            <div className="stock">
              <span><h3>{this.props.stock.name}</h3></span>
              <p><b>Price:</b> {this.props.stock.price}</p>
              <p><b>Symbol:</b> {this.props.stock.symbol}</p>
              <p><b>Ts:</b> {this.props.stock.ts}</p>
              <p><b>Type:</b> {this.props.stock.type}</p>
              <p><b>Time:</b> {date}</p>
              <p><b>Volume:</b> {this.props.stock.volume}</p>
              <p><b>Change since page was opened:</b> <span className={change > 0 ? "green" : change < 0 ? "red" : "yellow"}>{change}%</span></p>
              <p><b>Last change:</b> <span className={lastChange > 0 ? "green" : lastChange < 0 ? "red" : "yellow"}>{lastChange}%</span></p>
            </div>
          );
        }
      });

      React.render(
          <StockBox url="REST/stocks/all" pollInterval={10000} />,
          document.getElementById('content')
      )
    </script>
  </body>
</html>
