<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script type="text/jsx" src="components/stocks/stocklist.jsx"></script>
    <script type="text/jsx" src="components/stocks/stock.jsx"></script>
    <script type="text/jsx" src="components/stocks/stockbox.jsx"></script>
  </head>
  <body>
      <div id="content">
          <script type="text/jsx">
                var MySelect = React.createClass({
                    getInitialState: function() {
                        return {
                        value: 'GOOG'
                    }
                },
                change: function(event){
                    this.setState({value: event.target.value});
                },
                render: function(){
                    return(
                        <div>
                            <select id="lang" onChange={this.change} value={this.state.value}>
                            <option value="GOOG">GOOG</option>
                            <option value="NVDA">NVDA</option>
                            <option value="YHOO">YHOO</option>
                        </select>
                <p>{"REST/stocks/single/" + this.state.value}</p>
                        <StockBox url={"REST/stocks/single/" + this.state.value} pollInterval={10000} />
                    </div>
                );}
            });

        
            React.render(
                <MySelect/>,
                document.getElementById('content')
            );
        </script>
      
      </div>
    
        
  </body>
</html>
