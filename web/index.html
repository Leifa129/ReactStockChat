<html>
<head>
  <meta charset="utf-8">
  <title>React Tutorial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.25.1/react-bootstrap.js"></script>

</head>

<body>
  <h2>React Demo</h2>
  <div id="content"></div>
  <script type="text/jsx">
  'use strict';

  var MyNavbarInstance = React.createClass ({
    render: function() {

      var Navbar = ReactBootstrap.Navbar,
      NavBrand = ReactBootstrap.NavBrand,
      NavDropdown = ReactBootstrap.NavDropdown,
      Nav = ReactBootstrap.Nav,
      NavItem = ReactBootstrap.NavItem,
      MenuItem = ReactBootstrap.MenuItem;
    return (
    <div>
      <Navbar bsStyle="success">
        <Nav>
          <NavItem href="index.html">Home</NavItem>
          <NavItem href="currencies.html">Currencies</NavItem>
          <NavDropdown title="Dropdown" id="basic-nav-dropdown">
            <MenuItem href="index.html">index</MenuItem>
            <MenuItem href="currencies.html">Currencies</MenuItem>
            <MenuItem divider />
            <MenuItem href="currencies.html">Currencies again</MenuItem>
          </NavDropdown>
        </Nav>
      </Navbar>
      </div>
    );
    }
  });

  React.render(
    <MyNavbarInstance />,
     document.getElementById("content")
   );

  </script>

</body>
</html>
